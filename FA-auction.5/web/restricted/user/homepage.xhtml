<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head></h:head>
    <body>
        <ui:composition template="/template/user_template.xhtml">
            <ui:define name="css"> 
                <h:outputStylesheet library="css" name="signupstyle.css"/>
            </ui:define>
            <ui:define name="content"> 
                <h:panelGroup layout="block"  >
                    <h8 id="H6"> Welcome #{loginLogout.user.name} #{loginLogout.user.surname}  </h8>
                </h:panelGroup>
                
               
                <p:dataTable style="width: 100%;"  value="#{collaboration.recommendedAuctions}" 
                                    var="item"  styleClass="auctionTable">  
                            
                            <f:facet name="header">
                                    <h:outputText value="Recommended Auctions"/>
                            </f:facet>        
                            <p:column>
                                
                                <f:facet name="header">
                                    <h:outputText value="ItemId"/>
                                </f:facet>
                                <h:outputText value="#{item.itemId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Currently"/>
                                </f:facet>
                                <h:outputText value="#{item.currently}$"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="BuyPrice"/>
                                </f:facet>
                                <h:outputText value="#{item.buyPrice}$"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NumberOfBids"/>
                                </f:facet>
                                <h:outputText value="#{item.numberOfBids}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Country"/>
                                </f:facet>
                                <h:outputText value="#{item.country}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ends"/>
                                </f:facet>
                                <h:outputText value="#{item.ends}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="View Details"/>
                                </f:facet>
                                <h:link id="viewAuctions" outcome="/view_auction_details">
                                <h:outputText value="View"/>
                                <f:param name="itemId" value="#{item.itemId}"/>
                                </h:link>
                            </p:column> 
                </p:dataTable>
                   
            </ui:define>    
        </ui:composition>
    </body>
</html>
