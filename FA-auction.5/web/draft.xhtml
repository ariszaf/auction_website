<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:m="http://code.google.com/p/gmaps4jsf/" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYyayc_z6eKGxr0SLSKQ8_nnWz7B1iHP4"
    type="text/javascript"></script>
        
    </h:head>
    <body>
    <f:view>
        <h:form id="form">
            <p:gmap id="gmap" widgetVar="map" center="37.9833333, 23.7333333" zoom="3" type="ROADMAP" style="width:500px;height:350px"
                    model="#{mapControler.model}" onPointClick="handlePointClick(event);" ></p:gmap>
        </h:form>
    </f:view>
</body>
</html>
